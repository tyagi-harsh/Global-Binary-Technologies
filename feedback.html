<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Global Binary Technologies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        h1,
        h2,
        h3 {
            font-family: 'Poppins', sans-serif;
        }

        .rating input[type="radio"] {
            display: none;
        }

        .rating label {
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .rating input[type="radio"]:checked ~ label,
        .rating:not(:checked) > label:hover,
        .rating:not(:checked) > label:hover ~ label {
            color: #f59e0b; /* amber-500 */
        }

        .rating input[type="radio"]:checked + label:hover,
        .rating input[type="radio"]:checked ~ label:hover,
        .rating label:hover ~ input[type="radio"]:checked ~ label,
        .rating input[type="radio"]:checked ~ label:hover ~ label {
            color: #f59e0b; /* amber-500 */
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-800">

    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-16 md:py-24">
        <!-- Header Section -->
        <header class="text-center mb-12 md:mb-16">
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 tracking-tight">
                Share Your <span class="text-[#4070F4]">Feedback</span>
            </h1>
            <p class="mt-4 text-lg text-gray-600 max-w-3xl mx-auto">
                We are constantly striving to improve. Your thoughts, suggestions, and comments are invaluable to us.
            </p>
        </header>

        <!-- Feedback Form Container -->
        <main class="max-w-4xl mx-auto">
            <div class="bg-white rounded-2xl shadow-2xl p-8 md:p-10">
                <div class="flex flex-col sm:flex-row items-center gap-6 mb-8">
                     <div class="flex-shrink-0">
                         <svg class="w-20 h-20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-label="Access Key Icon">
                           <path d="M16.5 10.5C18.9853 10.5 21 8.48528 21 6C21 3.51472 18.9853 1.5 16.5 1.5C14.0147 1.5 12 3.51472 12 6C12 8.48528 14.0147 10.5 16.5 10.5Z" stroke="#4070F4" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M10.875 11.625L3 19.5M4.5 21L6.375 19.125" stroke="#4070F4" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                     </div>
                     <div class="text-center sm:text-left">
                        <h3 class="text-3xl font-semibold text-gray-900">We Value Your Opinion</h3>
                        <p class="text-gray-500 mt-1">Let us know how we're doing.</p>
                     </div>
                </div>

                <form action="#" method="POST" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                            <input type="text" name="name" id="name" placeholder="John Doe" required class="w-full px-4 py-3 bg-slate-100 border-transparent rounded-lg focus:ring-2 focus:ring-[#4070F4] focus:bg-white transition">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                            <input type="email" name="email" id="email" placeholder="you@example.com" required class="w-full px-4 py-3 bg-slate-100 border-transparent rounded-lg focus:ring-2 focus:ring-[#4070F4] focus:bg-white transition">
                        </div>
                    </div>

                    <div>
                        <label for="feedback_type" class="block text-sm font-medium text-gray-700 mb-1">Type of Feedback</label>
                        <select id="feedback_type" name="feedback_type" class="w-full px-4 py-3 bg-slate-100 border-transparent rounded-lg focus:ring-2 focus:ring-[#4070F4] focus:bg-white transition">
                            <option>General Comment</option>
                            <option>Suggestion for Improvement</option>
                            <option>Report a Bug</option>
                            <option>Praise / Compliment</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Overall Experience</label>
                        <div class="rating flex flex-row-reverse justify-end text-3xl text-gray-300">
                            <input type="radio" id="star5" name="rating" value="5" /><label for="star5" class="star"><i class="fas fa-star"></i></label>
                            <input type="radio" id="star4" name="rating" value="4" /><label for="star4" class="star"><i class="fas fa-star"></i></label>
                            <input type="radio" id="star3" name="rating" value="3" /><label for="star3" class="star"><i class="fas fa-star"></i></label>
                            <input type="radio" id="star2" name="rating" value="2" /><label for="star2" class="star"><i class="fas fa-star"></i></label>
                            <input type="radio" id="star1" name="rating" value="1" /><label for="star1" class="star"><i class="fas fa-star"></i></label>
                        </div>
                    </div>

                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Your Message</label>
                        <textarea name="message" id="message" rows="5" placeholder="Please share your detailed feedback here..." required class="w-full px-4 py-3 bg-slate-100 border-transparent rounded-lg focus:ring-2 focus:ring-[#4070F4] focus:bg-white transition"></textarea>
                    </div>

                    <div>
                        <button type="submit" class="w-full flex justify-center items-center gap-2 px-6 py-4 border border-transparent text-base font-semibold rounded-lg text-white bg-[#4070F4] hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-105">
                            Submit Feedback
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
